<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"/>

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="article-list">
  <style>
    :host {
      display: block;
    }

    paper-item a {
      /*display: inline-block;*/
      /*width: 100%;*/
      /*height: 100%;*/
    }

    paper-menu a {
      text-decoration: none;
      color: var(--menu-link-color);
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;

      /*flex: 1;*/
    }

    paper-item a {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center);
    }

    paper-item span {
      @apply(--layout);
    }

    .title {
      @apply(--layout-flex);
    }

    .create-date {
    }
  </style>
  <template>
    <iron-ajax auto url="../../data/articleList.json" last-response="{{articles}}"></iron-ajax>
    <div>
      <!--<paper-menu  class="list" selected="0">-->
      <paper-menu>
        <template is="dom-repeat" items="{{articles}}">
          <paper-item><a href$="{{getArticleUrl(item.urlTitle)}}"><span class="title" flex>{{item.title}}</span><span class="create-date">{{item.createDate}}</span></a></paper-item>
        </template>
      </paper-menu>
    </div>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'article-list',
    ready: function() {
    },
    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    getArticleUrl: function(urlTitle) {
      return '/article/' + urlTitle;
    }
  });
})();
</script>
